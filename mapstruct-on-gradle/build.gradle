plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'net.ltgt.apt' version '0.3'
}

def generatedMapperSourcesDir = "${buildDir}/generated-src/mapstruct/main"

repositories {
    mavenCentral()
    mavenLocal()

    //required for MapStruct snapshots only
    maven {
        url 'https://oss.sonatype.org/content/groups/public'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}

sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compile 'org.mapstruct:mapstruct-jdk8:1.0.0.CR2'

    testCompile 'org.testng:testng:6.3.1',
            'org.easytesting:fest-assert:1.4'

    apt 'org.mapstruct:mapstruct-processor:1.0.0.CR2'
}

test {
    useTestNG()
}
